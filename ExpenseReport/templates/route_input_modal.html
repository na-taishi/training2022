<div class="modal fade" id="input-modal" tabindex="-1" aria-labelledby="input-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="input-modal-label">経路</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'webapp:route' %}">
                <div class="modal-body" id="modal-body">
                    <table class="table table-striped table-bordered">
                        {% csrf_token %}
                        <tr>
                            <div class="col-sm-4">
                                {{route_form}}
                            </div>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="登録">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </div>
                <input type="hidden" class="btn btn-primary" id="input_route_id" name="input_route_id" >
            </form>
        </div>
    </div>
</div>
