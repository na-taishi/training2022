{% extends 'base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block contents %}
<h2>ログイン</h2>
<form action="{% url 'webapp:login' %}" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field }}
    {{ field.errors }}
    <hr>
    {% endfor %}
    <button type="submit">ログイン</button>
</form>
{% endblock %}
{% block extrajs %}{% endblock %}
