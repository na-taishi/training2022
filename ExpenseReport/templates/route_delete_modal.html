<!-- モーダルウィンドウ -->
<div class="modal fade" id="delete_modal" tabindex="-1" aria-labelledby="delete_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete_modal_label">削除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                削除しますか？
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'webapp:route_delete' %}" >
                    {% csrf_token %}
                    <input type="hidden" class="btn btn-primary" id="delete_route_id" name="delete_route_id" >
                    <input type="submit" class="btn btn-primary" value="削除">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </form>
            </div>
        </div>
    </div>
</div>
